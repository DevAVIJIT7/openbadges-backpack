{% extends 'layout.html' %}
{% set bodyClass = 'login' %}
{% block body %}

<div class="row">
  <div class="col-md-6">
    <img src="/images/signin-graphic.png" alt="signin graphic" class="graphic" />
  </div>
  <div class="col-md-6">
    <h1 class="title">Create a Backpack account</h1>
    <p class="subtitle">Bring all your badges together in one places.</p>

    <form action="/backpack/signup" method="post">
      <input name="_csrf" type="hidden" value="{{ csrfToken }}"></input>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <button type="submit" class="btn btn-warning">Signup</button>
      <a href="/backpack/login" class="go-to-link">Go to login page</a>
    </form>
  </div>
</div>

{% endblock %}
